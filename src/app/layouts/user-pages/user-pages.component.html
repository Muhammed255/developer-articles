<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo/dev-articles-logo.png" width="50px" height="50px" alt="Developers Articles" />
  		<span>Developer Articles</span>
      <a
        routerLink="/account/wall"
        matTooltip="Home"
				class="homeLink"
        mat-button
        fxShow="true"
        fxHide.lt-md
        >Home</a
      >
      <button
        mat-button
        matTooltip="Categories"
				class="catLink"
        [matMenuTriggerFor]="catMenu"
        fxShow="true"
        fxHide.lt-md
      >
        Categories
      </button>
      <mat-menu #catMenu="matMenu" yPosition="below">
        <ng-container *ngFor="let cat of categories">
          <button
            mat-menu-item
            #topicsTriggerMenu
            [matMenuTriggerFor]="topicsMenu"
          >
            <span>{{ cat.name }}</span>
            <mat-menu #topicsMenu="matMenu">
              <span *ngIf="cat.TopicsCategories">
                <ng-container *ngFor="let topic of cat.TopicsCategories">
                  <a
                    [routerLink]="['/account/topic-articles', topic._id]"
                    mat-menu-item
                    >{{ topic?.name }}</a
                  >
                </ng-container></span
              >
            </mat-menu>
          </button>
        </ng-container>
      </mat-menu>

      <button
        fxShow="true"
        fxHide.lt-md
        mat-icon-button
				*ngIf="isAuth"
        (click)="addPostDialog()"
      >
        <mat-icon>edit</mat-icon><span>Create Article</span>
      </button>

      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a
          *ngIf="!authService.getIsAuth()"
          routerLink="/account/login"
					class="loginLink"
          mat-button
          >Login</a
        >
        <a
          *ngIf="!authService.getIsAuth()"
          routerLink="/account/signup"
          mat-button
					class="signupLink"
          >Signup</a
        >
        <button
          mat-icon-button
          *ngIf="isAuth"
          [matMenuTriggerFor]="userMenu"
          #userMenuTrigger="matMenuTrigger"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu
          #userMenu="matMenu"
          [overlapTrigger]="false"
          class="toolbar-dropdown-menu user-menu"
        >
          <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
          <mat-card
            fxLayout="row"
            fxLayoutAlign="space-around center"
            class="user-info p-0"
          >
            <img
              [src]="auth_user?.imageUrl ?? userImage"
              alt="user-image"
            />
            <div fxLayout="column" fxLayoutAlign="center center">
              <h2 class="authUser">{{ auth_user?.name }}</h2>
              <h3 class="secondary-text-color userName">
                &#64;{{ auth_user?.username }}
              </h3>
              <p class="secondary-text-color">
                Member since {{ auth_user?.createDateTime | date }}
              </p>
            </div>
          </mat-card>
          <mat-divider></mat-divider>
          <a
            mat-menu-item
            *ngIf="auth_user?.role === 'user'"
            [routerLink]="['/account', auth_user.username]"
          >
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-menu-item *ngIf="isAuth" (click)="openSettings(auth_user)">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-menu-item (click)="authService.logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Log out</span>
          </a>
          <!--</span>-->
        </mat-menu>
        <!-- <a
          *ngIf="authService.getIsAuth()"
          (click)="authService.logout()"
          mat-button
          >Logout</a
        > -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <button
          class="closeBtn"
          mat-icon-button
          (click)="sidenav.toggle()"
          fxShow="true"
        >
          <mat-icon>close</mat-icon>
        </button>
        <br />
        <a href="#" mat-list-item>Home</a>
        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
          <mat-expansion-panel-header> Categories </mat-expansion-panel-header>
          <mat-nav-list dense *ngFor="let cat of categories">
            <a mat-list-item [routerLink]="['/account/categories', cat._id]">{{
              cat.name
            }}</a>
          </mat-nav-list>
        </mat-expansion-panel>
        <button *ngIf="isAuth" mat-icon-button (click)="addPostDialog()">
					<span>Create Article</span>
          <mat-icon>edit</mat-icon>
        </button>
        <a
          *ngIf="isAuth"
          mat-list-item
          (click)="authService.logout()"
          >Logout</a
        >
        <a
          *ngIf="!isAuth"
          routerLink="/account/login"
          mat-list-item
          >Login</a
        >
        <a
          *ngIf="!isAuth"
          routerLink="/account/signup"
          mat-list-item
          >Signup</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
