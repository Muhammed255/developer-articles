<h1 mat-dialog-title style="text-align: center; font-size: 40px">
  {{ headerTitle }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-container" enctype="multipart/form-data">
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Article Title</mat-label>
      <input matInput formControlName="title" type="text" required />
      <mat-error *ngIf="form.controls.title.invalid && form.controls.title.touched">
        Article Title is Required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="accent" appearance="fill">
      <mat-label>Article Sub Title</mat-label>
      <input matInput formControlName="sub_title" type="text" required />
      <mat-error *ngIf="form.controls.sub_title.invalid && form.controls.sub_title.touched">
        Article Sub Title is Required
      </mat-error>
    </mat-form-field>

    <angular-editor
      [placeholder]="'Enter content here...'"
      [(ngModel)]="article ? article.content : htmlContent"
      formControlName="content"
      required
    ></angular-editor>

    <mat-form-field color="accent" appearance="fill">
      <mat-label>Select Topic</mat-label>
      <mat-select placeholder="Select Topic" formControlName="topicId">
        <mat-option *ngFor="let topic of topics" [value]="topic.id">
          {{ topic.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-group col-8">
      <button mat-stroked-button (click)="filePicker.click()" type="button">
        Pick Article Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>

    <div
      class="image-preview form-group col-8"
      *ngIf="imagePreview !== '' && imagePreview && form.get('article_image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <div class="image-preview form-group col-8" *ngIf="article && !imagePreview">
      <img [src]="article.article_image" [alt]="article.title" />
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button *ngIf="!isUpdate" mat-button (click)="addNewArticle()" cdkFocusInitial class="save-btn" color="primary">
    SAVE
  </button>
  <button *ngIf="isUpdate" mat-button [mat-dialog-close]="form.value" cdkFocusInitial class="save-btn" color="primary">
    UPDATE
  </button>
  <button mat-button (click)="onNoClick()" class="cancel-btn">CANCEL</button>
</div>
