<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="topics?.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let topic of topics">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ topic.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="topic.image" [alt]="topic.name" />
    </div>
    <p>{{ topic.description }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <button
        mat-button
        color="primary"
        [routerLink]="['/admin/topic', topic.id]"
      >
        EDIT
      </button>
      <button mat-button color="warn" (click)="onDelete(topic.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator
  [length]="topics_count"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
	[showFirstLastButtons]="showFirstLastButtons"
  (page)="onChangedPage($event)"
  *ngIf="topics?.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="topics?.length <= 0 && !isLoading">
  No topics added yet!
</p>
